<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <meta http-equiv="refresh" content="0; url=/map-traveler/" />
    <script>
      // Виправляємо проблему з маршрутизацією при переході на конкретний шлях
      var path = window.location.pathname.replace('/map-traveler', '');
      window.location.href = '/map-traveler/' + path;
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting to the homepage...</p>
  </body>
</html>
