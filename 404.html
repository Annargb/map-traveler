<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // JavaScript для перенаправлення на головну сторінку, якщо meta-тег не спрацює
      setTimeout(function() {
        window.location.href = "/";
      }, 100);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting to <a href="/">home page</a>...</p>
  </body>
</html>
